<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="icon" type="image/x-icon" href="./public/favicon.ico">
  <script type="text/javascript" src="./src/main.js"></script>
</head>
<body>
  <div id="app">
    <!-- loading -->
    <div class="loadingPage"></div>
    <!-- auth -->
    <div class="mainPage" id="Auth">
      <div class="authTxt" style="display: none;">
        <p>设备授权中，MAC: <span>123</span></p>
      </div>
    </div>
    <!-- 登录 -->
    <div class="mainPage" id="Login" style="display: none;">
      <div class="login-page">
        <div class="loginBg"></div>
        
        <!-- <div class="close" onclick="loginPage.eventHandle.closeLoginModel()"></div> -->
        <div class="footerLogo"></div>
        <div class="loginBox">
          <h1 class="loginTitle">欢迎使用席媒融合会商</h1>
          <div id="manualInput">
            <h1>密码登录</h1>
            <div class="accont-group">
              <p class="label"><img src="./src/static/icons/accont.png" alt="">用户名</p>
              <!-- onfocus="hideAndroidBoard(event)" onclick="openSoftBoard(event, 'English', '', 'mark')" -->
              <input id="loginUsername" class="input-accont" placeholder="请输入用户名" type="text">
              <p class="label"><img src="./src/static/icons/password.png" alt="">密码</p>
              <!-- onfocus="hideAndroidBoard(event)" onclick="openSoftBoard(event, 'English', '', 'mark')" -->
              <input id="loginPassword" class="input-accont" type="password" placeholder="请输入密码" type="text">
              <p class="operation">
                <span><input id="remeberPws" type="checkbox">记住密码</span>
                <!-- <span>来宾登录<img src="./images/icons/loginGuest.png" alt="" onclick='loginPage.eventHandle.onGuestLogin()'></span> -->
              </p>
            </div>
            <div class="loginBtn">登录</div>
            <!-- <div class="otherLoginBtn" onclick='loginPage.eventHandle.onOtherLoginChange()'>人脸验证</div> -->
          </div>
          
        </div>
        
        
      </div>
    </div>
    <!-- srs 推流播放 -->
    <div class="mainPage" id="SRSCon" style="display: none;">
      <div class="mainPageBox f-row-c-c">
        <div class="videoCon">
          <!-- controls  -->
          <video id="SRS_Video" muted autoplay preload="auto" src=""></video>
          <div id="srs_screen_v"></div>
          <div class="srs_opt_con">
            <div class="opt_con_box">
              <div class="opt_item play">
                <i class="icon_play"></i>
                <p>点击播放</p>
              </div>
            </div>
          </div>
          
        </div>
        <div class="srsLoadError">
          <div class="f-col-c-c srsLoadErrorBox">
            <div class="iconErr"></div>
            <p>加载失败，点击<span>重试</span>一下</p>
          </div>
        </div>
      </div>
      <div class="floatSwitch">
        <div class="floatCon">
          <img src="./src/static/icons/icon_equip.png" alt="">
          <p>切换设备</p>
        </div>
      </div>
    </div>
  </div>
  <div id="fileLoading" class="loadingData" style="display: none;">
    <div class="loadingBox">
      <div class="icon-loading"><span></span></div>
      <p>正在加载中...</p>
    </div>
  </div>
  <div id="prompt">
    <div class="promptBox">
    </div>
  </div>
  <!-- model 选择设备-->
  <div id="selectNode_Model" class="modelComps" style="display: none;">
    <div class="mask"></div>
    <div class="model_content">
      <div class="m_header">
        <h3>选择设备</h3>
      </div>
      <div class="m_body">
        <div class="m_bodyCon">
          <!-- <div class="bodyItem active">
            <p>设备001</p>
          </div> -->
        </div>
      </div>
      <div class="m_footer">
        <div class="m_footerCon">
          <div class="optItem cancel">
            取消
          </div>
          <div class="optItem promise">
            确定
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- model auth 确认 --> 
  <div id="authConform_Model" class="modelComps" style="display: none;">
    <div class="mask"></div>
    <div class="model_content">
      <div class="m_header">
        <h3>提示</h3>
      </div>
      <div class="m_body">
        <div class="m_bodyCon">
          <h5>该终端已申请接入，请等待授权</h5>
          <p>授权设备MAC: <span>empty</span></p>
        </div>
      </div>
      <div class="m_footer">
        <div class="m_footerCon">
          <div class="optItem cancel">
            取消
          </div>
          <div class="optItem promise">
            完成
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
